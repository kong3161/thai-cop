<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Anuphan', sans-serif;
      }
      h2 {
        font-size: 24px;
        font-weight: bold;
      }
      .form-group label {
        font-weight: 600;
        /* Removed display: block and margin-bottom for new flex style */
      }
      a, span, button {
        font-family: 'Anuphan', sans-serif;
      }
      .form-group {
        margin-bottom: 16px;
      }

      @media (max-width: 600px) {
        input[type="text"],
        input[type="datetime-local"],
        textarea {
          width: 100% !important;
          max-width: 100% !important;
        }
        .button-row {
          flex-direction: column;
        }
        .button-row button {
          width: 100%;
          margin-bottom: 8px;
        }
      }
      .button-row {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-top: 24px;
      }
      .button-row button {
        width: 48%;
        text-align: center;
      }
      input[type="text"],
      input[type="datetime-local"],
      textarea {
        width: 100%;
        max-width: 500px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
        font-family: 'Anuphan', sans-serif;
      }
      button.primary-button,
      button.danger-button {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-right: 8px;
        font-family: 'Anuphan', sans-serif;
      }
      button.primary-button {
        background-color: #007bff;
        color: white;
      }
      button.danger-button {
        background-color: #dc3545;
        color: white;
      }
      .container {
        max-width: 480px;
        margin: auto;
        padding: 16px;
      }
      .menu-links {
        display: none;
      }
      @media (min-width: 768px) {
        #menu-toggle {
          display: none;
        }
        #dropdown-menu {
          display: none !important;
        }
        .menu-links {
          display: flex;
          gap: 16px;
        }
      }
      #dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 40px;
        background-color: #e0f0ff;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 8px;
        z-index: 1000;
        text-align: right;
        min-width: 160px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      #dropdown-menu.show {
        display: block;
      }
      #dropdown-menu a {
        display: block;
        text-decoration: none;
        color: #004080;
        margin-bottom: 8px;
        font-weight: normal;
      }
      .button-container {
        max-width: 500px;
        margin: 0 auto;
      }
    </style>
</head>
<body>
    <div style="background-color: #e0f0ff; padding: 10px; display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center;">
            <img src="LOGO.png" alt="Logo" style="height: 30px; margin-right: 8px;">
            <span style="font-size: 18px; font-weight: bold; color: #004080; font-family: 'Anuphan', sans-serif;">ระบบติดตามบุคคล</span>
        </div>
        <div style="position: relative;">
            <div class="menu-links">
              <a href="index.html" style="text-decoration: none; color: #004080; font-weight: bold;">หน้าแรก</a>
              <a href="records.html" style="text-decoration: none; color: #004080; font-weight: bold;">ข้อมูลที่เคยบันทึก</a>
            </div>
            <button id="menu-toggle" style="background: none; border: none; font-size: 24px; cursor: pointer;">☰</button>
            <div id="dropdown-menu">
                <a href="index.html" style="display: block; text-decoration: none; color: #004080; margin-bottom: 8px;">หน้าแรก</a>
                <a href="records.html" style="display: block; text-decoration: none; color: #004080;">ข้อมูลที่เคยบันทึก</a>
            </div>
        </div>
    </div>
    <h2 style="text-align: center; margin: 16px 0; font-size: 20px;">แก้ไขข้อมูล</h2>
    <div class="container">
        <form id="edit-form">
            <input type="hidden" id="record-id">

            <label for="edit-name">ชื่อ:</label>
            <input type="text" id="edit-name">

            <label for="edit-note">รายละเอียด:</label>
            <textarea id="edit-note" rows="4" cols="50"></textarea>

            <label for="edit-lat">ละติจูด:</label>
            <input type="text" id="edit-lat">

            <label for="edit-lng">ลองจิจูด:</label>
            <input type="text" id="edit-lng">

            <label for="edit-datetime">วันเวลา:</label>
            <input type="datetime-local" id="edit-datetime">

            <div class="button-container">
              <div class="button-row">
                <button class="primary-button" type="submit">บันทึก</button>
                <button class="danger-button" type="button" id="delete-button">ลบข้อมูล</button>
              </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // ดึง id จาก URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        console.log("Fetching record for id:", id);
        document.getElementById("record-id").value = id;

        const SUPABASE_URL = "https://alqdcyxbxmhotkyzicgv.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFscWRjeXhieG1ob3RreXppY2d2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzQ3MTgsImV4cCI6MjA2OTExMDcxOH0.9OZIc6YMlcOvd85y7gwZdi7Pqn5f_1SdIJ7YI20beSU";

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ฟังก์ชันโหลดข้อมูลเดิม
        async function fetchSupabaseRecord(id) {
            const { data, error } = await supabaseClient
                .from("reports")
                .select("id, name, note, latitude, longitude, timestamp")
                .eq("id", id)
                .single();  // ใช้ .single() เพื่อ error ชัดเจนขึ้น

            if (error) {
                console.error("โหลดข้อมูลล้มเหลว:", error);
                alert("ไม่สามารถโหลดข้อมูลได้: " + error.message);
                return;
            }

            if (!data) {
                alert("ไม่พบข้อมูล");
                return;
            }

            console.log("โหลดข้อมูลสำเร็จ:", data);

            document.getElementById("edit-name").value = data.name || "";
            document.getElementById("edit-note").value = data.note || "";
            document.getElementById("edit-lat").value = data.latitude ?? "";
            document.getElementById("edit-lng").value = data.longitude ?? "";
            if (data.timestamp) {
                const utcDate = new Date(data.timestamp);
                const localDate = new Date(utcDate.getTime() - utcDate.getTimezoneOffset() * 60000); // ปรับ timezone
                document.getElementById("edit-datetime").value = localDate.toISOString().slice(0, 16); // ISO string แบบ yyyy-MM-ddTHH:mm
            } else {
                document.getElementById("edit-datetime").value = "";
            }
        }

        fetchSupabaseRecord(id);

        // ฟังก์ชันบันทึกข้อมูลใหม่
        document.getElementById("edit-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const name = document.getElementById("edit-name").value;
            const note = document.getElementById("edit-note").value;

            const latitudeStr = document.getElementById("edit-lat").value.trim();
            const longitudeStr = document.getElementById("edit-lng").value.trim();

            const latitude = isNaN(parseFloat(latitudeStr)) ? null : parseFloat(latitudeStr);
            const longitude = isNaN(parseFloat(longitudeStr)) ? null : parseFloat(longitudeStr);

            const timestampInput = document.getElementById("edit-datetime").value;
            const timestamp = timestampInput ? new Date(timestampInput).toISOString() : null;

            console.log("Preparing to update:", { name, note, latitude, longitude, timestamp });

            const { data, error } = await supabaseClient
                .from("reports")
                .update({ name, note, latitude, longitude, timestamp })
                .eq("id", id)
                .select();

            if (error) {
                alert("ไม่สามารถบันทึกข้อมูลได้: " + error.message);
            } else if (!data || data.length === 0) {
                alert("คำสั่งอัปเดตสำเร็จ แต่ไม่พบข้อมูลที่กลับมา (data.length = 0)");
                console.log("อาจเกิดจาก Supabase RLS หรือ ID ไม่ตรง:", { id });
            } else {
                alert("บันทึกข้อมูลเรียบร้อยแล้ว");
                window.location.href = "records.html";
            }
        });

        document.getElementById("delete-button").addEventListener("click", async function () {
            const id = document.getElementById("record-id").value;
            if (confirm("คุณแน่ใจหรือไม่ว่าต้องการลบข้อมูลนี้?")) {
                const { error } = await supabaseClient
                    .from("reports")
                    .delete()
                    .eq("id", id);

                if (error) {
                    console.error("ลบข้อมูลล้มเหลว:", error);
                    alert("ไม่สามารถลบข้อมูลได้: " + error.message);
                } else {
                    alert("ลบข้อมูลเรียบร้อยแล้ว");
                    window.location.href = "records.html";
                }
            }
        });
    // เมนู toggle
    document.getElementById("menu-toggle").addEventListener("click", function () {
        const menu = document.getElementById("dropdown-menu");
        menu.classList.toggle("show");
    });
    </script>
</body>
</html>
